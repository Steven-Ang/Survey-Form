<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Let's us know your music taste.</p>
    <form id="survey-form">

      <div>
        <label label="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name">
      </div>

      <div>
        <label label="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email">
      </div>

      <div>
        <label label="number-label" for="age">Age</label>
        <input type="number" name="number" id="number" min="13" max="100" placeholder="Your Age">
      </div>

      <div>
        <label for="gender" id="gender-label"></label>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
      </div>

      <div>
        <label for="genre" id="genre-label">What's your favourite genre?</label>
        <select name="genre" id="dropdown">
          <option selected disabled>Select an option</option>
          <option value="Rock">Rock</option>
          <option value="Rock">Post-Punk</option>
          <option value="Rock">Ambient</option>
        </select>
      </div>

      <div>
        <label id="genre-label">What genres of music are you typically willing to listen to? (check all that apply)</label><br>
        <input type="checkbox" name="genre" value="Alternative">Alternative<br>
        <input type="checkbox" name="genre" value="Blues">Blues<br>
        <input type="checkbox"Dance name="genre" value="Country">Country<br>
        <input type="checkbox" name="genre" value="Dance">Dance<br>
        <input type="checkbox" name="genre" value="Electronic">Electronic<br>
        <input type="checkbox" name="genre" value="Folk">Folk<br>
        <input type="checkbox" name="genre" value="Gospel">Gospel<br>
        <input type="checkbox" name="genre" value="Hard Rock">Hard Rock<br>
        <input type="checkbox" name="genre" value="Hip Hop">Hip Hop<br>
        <input type="checkbox" name="genre" value="Jazz">Jazz<br>
        <input type="checkbox" name="genre" value="Latin">Latin<br>
        <input type="checkbox" name="genre" value="New Wave">New Wave<br>
        <input type="checkbox" name="genre" value="Pop">Pop<br>
        <input type="checkbox" name="genre" value="Soul">Soul<br>
        <input type="checkbox" name="genre" value="Rock">Rock<br>
      </div>

    </form>
  </div>
</body>
</html>
