<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div class="container">
    <p id="description">Let's us know your music taste</p>
    <form id="survey-form" method="GET">

      <div class="row">
        <div id="name-div" class="col-md-6">
          <p><label id="name-label" for="name">Name</label></p>
          <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="off" required>
        </div>
  
        <div id="email-div" class="col-md-6">
          <p><label id="email-label" for="email">Email</label></p>
          <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="off" required>
        </div>
      </div>

      <div id="number-div">
        <label id="number-label" for="age">Age</label>
        <input type="number" name="number" id="number" min="13" max="100" placeholder="Your Age" autocomplete="off" required>
      </div>

      <div>
        <label for="gender" id="gender-label">Gender</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
      </div>

      <div>
        <label for="dropdown" id="hours-label">What's your favourite genre?</label>
        <select name="hours" id="dropdown">
          <option selected disabled>Select an option</option>
          <option value="0-4-hours">0 - 4 hours per week</option>
          <option value="5-9-hours">5 - 9 hours per week</option>
          <option value="10-14-hours">10 - 14 hours per week</option>
          <option value="15-19-hours">15 - 19 hours per week</option>
          <option value="Over-20-hours">Over 20 hours per week</option>
        </select>
      </div>

      <div>
        <label id="genre-label">What genres of music are you typically willing to listen to? (check all that apply)</label><br>
        <input type="checkbox" name="genre" value="Alternative">Alternative<br>
        <input type="checkbox" name="genre" value="Blues">Blues<br>
        <input type="checkbox"Dance name="genre" value="Country">Country<br>
        <input type="checkbox" name="genre" value="Dance">Dance<br>
        <input type="checkbox" name="genre" value="Electronic">Electronic<br>
        <input type="checkbox" name="genre" value="Folk">Folk<br>
        <input type="checkbox" name="genre" value="Gospel">Gospel<br>
        <input type="checkbox" name="genre" value="Hard Rock">Hard Rock<br>
        <input type="checkbox" name="genre" value="Hip Hop">Hip Hop<br>
        <input type="checkbox" name="genre" value="Jazz">Jazz<br>
        <input type="checkbox" name="genre" value="Latin">Latin<br>
        <input type="checkbox" name="genre" value="New Wave">New Wave<br>
        <input type="checkbox" name="genre" value="Pop">Pop<br>
        <input type="checkbox" name="genre" value="Soul">Soul<br>
        <input type="checkbox" name="genre" value="Rock">Rock<br>
      </div>

      <div>
        <label for="additional-info-label">Additional info?</label><br>
        <textarea name="additional" id="additional-info" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" value="Submit Survey">

    </form>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
